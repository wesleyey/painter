<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Painter</title>
  </head>
  <body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controlRange" id="js-range">
      <input
        type="range"
        id="js-range"
        min="0.1"
        max="5.0"
        value="2.5"
        step="0.1"
      />
    </div>
    <div class="controlBtn">
      <button id="js-mode">Fill</button>
      <button id="js-save">Save</button>
    </div>
    <div id="js-colorPick" class="colorPick">
      <div class="colorPick__color" style="background-color: black"></div>
      <div class="colorPick__color" style="background-color: white"></div>
      <div class="colorPick__color" style="background-color: red"></div>
      <div class="colorPick__color" style="background-color: orange"></div>
      <div class="colorPick__color" style="background-color: yellow"></div>
      <div class="colorPick__color" style="background-color: green"></div>
      <div class="colorPick__color" style="background-color: blue"></div>
      <div class="colorPick__color" style="background-color: navy"></div>
      <div class="colorPick__color" style="background-color: purple"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
